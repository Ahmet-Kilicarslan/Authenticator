<div class="forgot-container">
  <div class="forgot-card">

    <!-- Header -->
    <div class="forgot-header">
      <div class="logo">
        <img src="/lubiv-dithered.png" alt="logo" class="logo-img">
      </div>
      <h2>Forgot Password</h2>
      <p>Enter your email to reset</p>
    </div>

    <!-- Form (shown when not success) -->
    @if (!success) {
      <form class="forgot-form" (ngSubmit)="handleSubmit()" novalidate>

        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="your@email.com"
              required>
          </div>
          <span class="error-message" [class.show]="emailError">{{ emailError }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary" [class.loading]="isLoading">
          <span class="btn-text">SEND RESET LINK</span>
          <div class="btn-loader">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
          </div>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="back-link">
        <a routerLink="/Login" class="nav-link">← Back to login</a>
      </div>
    }

    <!-- Success Message (shown after submission) -->
    @if (success) {
      <div class="success-message show">
        <div class="success-icon">✓</div>
        <h3>Check Your Email</h3>
        <p>If an account exists with that email, we've sent a password reset link.</p>
        <a routerLink="/Login" class="btn-primary" style="margin-top: 24px;">BACK TO LOGIN</a>
      </div>
    }

  </div>
</div>
