<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="/lubiv-dithered.png" alt="logo" class="logo-img">
      </div>
      <h2>Sign In</h2>
      <p>Enter your credentials</p>
    </div>


    <form class="login-form" (ngSubmit)="handleLogin()" novalidate>

      <!----------------------EMAIL-------------------------------------------------->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <input type="email"
                 id="email"
                 name="email"
                 [(ngModel)]="loginData.email"
                 required>
        </div>
        <span class="error-message" [class.show]="emailError">{{ emailError }}</span>
      </div>


      <!------------------------------Password-------------------------------------->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 name="password"
                 [(ngModel)]="loginData.password"
                 required>
          <button type="button"
                  class="password-toggle"
                  (click)="togglePassword()"
                  id="passwordToggle" aria-label="Toggle password visibility">
            <span class="toggle-text">{{ showPassword ? 'HIDE' : 'SHOW' }}</span>
          </button>
        </div>
        <span class="error-message" [class.show]="passwordError">{{ passwordError }}</span>
      </div>

      <!---------------------------2FA----------------------------------------------->
      <div class="form-options">
        <div class="checkbox-wrapper">
          <input type="checkbox"
                 id="2fa"
                 name="2fa"
                 [(ngModel)]="use2fa">
          <label for="remember" class="checkbox-label">
            <div class="checkbox-box"></div>
            <span>Use 2FA</span>
          </label>
        </div>

        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary" [class.loading]="isLoginLoading">
        <span class="btn-text">SIGN IN</span>
        <div class="btn-loader">
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
        </div>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <!------------------------OAUTH--------------------------------->

    <div class="social-login">
      <button type="button"
              class="social-btn"
              (click)="handleSocialLogin('Google')">
        <span class="social-text">GOOGLE</span>
      </button>
      <button type="button"
              class="social-btn"
              (click)="handleSocialLogin('Github')">
        <span class="social-text">GITHUB</span>
      </button>
    </div>


    <div class="signup-link">
      <span>No account? </span>
      <a class="nav-link"
         routerLink="/Register"
         routerLinkActive="active">Create one</a>
    </div>

    @if (success) {

      <div class="success-message">
        <div class="success-icon">âœ“</div>
        <h3>Success</h3>
        <p>Redirecting...</p>
      </div>
    }
  </div>
</div>
