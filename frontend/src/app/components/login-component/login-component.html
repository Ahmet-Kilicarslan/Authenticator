<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="/lubiv-dithered.png" alt="logo" class="logo-img">
      </div>
      <h2>Sign In</h2>
      <p>Enter your credentials</p>
    </div>


    <form class="login-form" (ngSubmit)="handleLogin()" novalidate>

      <!----------------------EMAIL-------------------------------------------------->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <input type="email"
                 id="email"
                 name="email"
                 [(ngModel)]="loginData.email"
                 required>
        </div>
        <span class="error-message" [class.show]="emailError">{{ emailError }}</span>
      </div>


      <!------------------------------Password-------------------------------------->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 name="password"
                 [(ngModel)]="loginData.password"
                 required>
          <button type="button"
                  class="password-toggle"
                  (click)="togglePassword()"
                  id="passwordToggle" aria-label="Toggle password visibility">
            <span class="toggle-text">{{ showPassword ? 'HIDE' : 'SHOW' }}</span>
          </button>
        </div>
        <span class="error-message" [class.show]="passwordError">{{ passwordError }}</span>
      </div>

      <!---------------------------2FA----------------------------------------------->
      <div class="form-options">
        <div class="checkbox-wrapper">
          <input type="checkbox"
                 id="2fa"
                 name="2fa"
                 [(ngModel)]="use2fa">
          <label for="remember" class="checkbox-label">
            <div class="checkbox-box"></div>
            <span>Use 2FA</span>
          </label>
        </div>

        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary" [class.loading]="isLoginLoading">
        <span class="btn-text">SIGN IN</span>
        <div class="btn-loader">
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
        </div>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <!------------------------OAUTH--------------------------------->

    <div class="social-login">
      <button type="button"
              class="social-btn"
              (click)="handleSocialLogin('Google')">
        <span class="social-icon">G</span>
      </button>

      <button type="button"
              class="social-btn"
              (click)="handleSocialLogin('Github')">
        <span class="social-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c- "/>
            3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z

        </span>
      </button>
    </div>


    <div class="signup-link">
      <span>No account? </span>
      <a class="nav-link"
         routerLink="/Register"
         routerLinkActive="active">Create one</a>
    </div>

    @if (success) {

      <div class="success-message">
        <div class="success-icon">âœ“</div>
        <h3>Success</h3>
        <p>Redirecting...</p>
      </div>
    }
  </div>
</div>
